epper to taste<br>12. Put-in the mayonnaise and mix with the other ingredients<br>13. Transfer to a serving plate. Top with chopped green onions and raw egg.<br>14. Serve hot. Share and Enjoy (add the lemon or calamansi before eating)<br><br><a href='https://panlasangpinoy.com/pork-sisig'>Source</a></div>","ramen":"<div class='ingredients'><h3>Ingredients</h3><br>2 large eggs<br>1 tablespoon olive oil<br>4 cloves garlic, minced<br>1 tablespoon freshly grated ginger<br>4 cups reduced sodium chicken broth<br>4 ounces shiitake mushrooms<br>1 tablespoon reduced sodium soy sauce<br>3 (5.6-ounce) packages refrigerated Yaki-Soba, seasoning sauce packets discarded*<br>3 cups baby spinach<br>8 slices Narutomaki, optional*<br>1 carrot, grated<br>2 green onions, thinly sliced</div><br><div class='instructions'><h3>Instructions</h3><br>1. Place eggs in a large saucepan and cover with cold water by 1 inch. Bring to a boil and cook for 1 minute. Cover eggs with a tight-fitting lid and remove from heat; set aside for 8-10 minutes. Drain well and let cool before peeling and halving.<br>2. Heat olive oil in a large stockpot or Dutch oven over medium heat. Add garlic and ginger, and cook, stirring frequently, until fragrant, about 1-2 minutes.<br>3. Whisk in chicken broth, mushrooms, soy sauce and 3 cups water.<br>4. Bring to a boil; reduce heat and simmer until mushrooms have softened, about 10 minutes. Stir in Yaki-Soba until loosened and cooked through, about 2-3 minutes.<br>5. Stir in spinach, Narutomaki, carrot and green onions until the spinach begins to wilt, about 2 minutes.<br>6. Serve immediately, garnished with eggs.<br><br><a href='https://damndelicious.net/2014/10/13/easy-homemade-ramen'>Source</a></div>","shawarma":"<div class='ingredients'><h3>Ingredients</h3><br>1 tablespoon olive oil<br>1 pound beef top sirloin, thinly sliced<br>1 tablespoon shawarma seasoning<br>1 teaspoon ground allspice<br>½ teaspoon salt<br>½ cup tahini<br>3 tablespoons plain yogurt<br>½ lemon, juiced<br>½ teaspoon salt<br>1 (10 ounce) package large flour tortillas<br>2 tomatoes, halved and sliced<br>1 onion, thinly sliced</div><br><div class='instructions'><h3>Instructions</h3><br>1. Heat olive oil in a large skillet over medium heat. Add beef, shawarma seasoning, allspice, and 1/2 teaspoon salt; cook, turning occasionally, until beef is browned and tender, 3 to 5 minutes.<br>2. Whisk tahini, yogurt, lemon juice, and 1/2 teaspoon salt together in a small bowl until creamy.<br>3. Spread 1 to 2 tablespoons tahini sauce in the center of each tortilla. Divide beef slices, tomato slices, and onion slices evenly among tortillas. Roll up tortillas.<br>4. Preheat a panini press according to manufacturer's instructions. Press rolled tortillas seam side-down until grill marks appear, about 2 minutes. Cut each tortilla into 4 to 5 pieces.<br><br><a href='https://www.allrecipes.com/recipe/259046/easy-beef-shawarma'>Source</a></div>","sinigang":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs pork belly or buto-buto<br>1 bunch spinach or kang-kong<br>3 tablespoons fish sauce<br>12 pieces string beans sitaw, cut in 2 inch length<br>2 pieces tomato quartered<br>3 pieces chili or banana pepper<br>1 tablespoons cooking oil<br>2 quarts water<br>1 piece onion sliced<br>2 pieces taro gabi, quartered<br>1 pack sinigang mix good for 2 liters water</div><br><div class='instructions'><h3>Instructions</h3><br>1. Heat the pot and put-in the cooking oil<br>2. Sauté the onion until its layers separate from each other<br>3. Add the pork belly and cook until outer part turns light brown<br>4. Put-in the fish sauce and mix with the ingredients<br>5. Pour the water and bring to a boil<br>6. Add the taro and tomatoes then simmer for 40 minutes or until pork is tender<br>7. Put-in the sinigang mix and chili<br>8. Add the string beans (and other vegetables if there are any) and simmer for 5 to 8 minutes<br>9. Put-in the spinach, turn off the heat, and cover the pot. Let the spinach cook using the remaining heat in the pot.<br><br><a href='https://panlasangpinoy.com/pork-sinigang-na-baboy-recipe'>Source</a></div>","siomai":"<div class='ingredients'><h3>Ingredients</h3><br>2 1/2 lbs ground pork<br>1 cup shrimp minced<br>2 sachets Knorr SavorRich Pork Seasoning 44g each<br>1 cup jicama minced<br>1 tablespoon sesame oil<br>1/4 teaspoon ground black pepper<br>1 cup onion minced<br>1 cup carrots minced<br>1 piece raw egg<br>1/2 cup scallions minced<br>30 pieces wonton wrapper<br>Water for steaming</div><br><div class='instructions'><h3>Instructions</h3><br>1. Combine ground pork and minced shrimp in a bowl. Gradually mix together.<br>2. Add jicama, carrot, onion, scallion, egg, ground black pepper, and sesame oil. Continue to mix until all the ingredients are well blended.<br>3. Add Knorr SavorRich Pork Liquid Seasoning. Mix well.<br>4. Scoop 1 1/2 tablespoons of the pork mixture and wrap in wonton wrapper (see video below for guidance). Perform this step until the mixture is fully consumed.<br>5. Arrange in a steamer and then steam for 15 to 20 minutes.<br>6. Transfer to a serving plate. Serve with toyo and calamansi dipping sauce and some chili garlic paste.<br><br><a href='https://panlasangpinoy.com/pork-siomai-recipe'>Source</a></div>","sushi":"<div class='ingredients'><h3>Ingredients</h3><br>1 ⅓ cups water<br>⅔ cup uncooked short-grain white rice<br>3 tablespoons rice vinegar<br>3 tablespoons white sugar<br>1 ½ teaspoons salt<br>4 sheets nori seaweed sheets<br>½ pound imitation crabmeat, flaked<br>1 avocado - peeled, pitted, and sliced<br>½ cucumber, peeled, cut into small strips<br>2 tablespoons pickled ginger</div><br><div class='instructions'><h3>Instructions</h3><br>1. Preheat the oven to 300 degrees F (150 degrees C).<br>2. Bring water to a boil in a medium pot; stir in rice. Reduce heat to medium-low, cover, and simmer until rice is tender and water has been absorbed, 20 to 25 minutes.<br>3. Mix rice vinegar, sugar, and salt in a small bowl. Gently stir into cooked rice in the pot and set aside.<br>4. Lay nori sheets on a baking sheet.<br>5. Heat nori in the preheated oven until warm, 1 to 2 minutes.<br>6. Center 1 nori sheet on a bamboo sushi mat. Use wet hands to spread a thin layer of rice on top. Arrange 1/4 of the crabmeat, avocado, cucumber, and pickled ginger over rice in a line down the center. Lift one end of the mat and roll it tightly over filling to make a complete roll. Repeat with remaining ingredients.<br>7. Use a wet, sharp knife to cut each roll into 4 to 6 slices.<br><br><a href='https://www.allrecipes.com/recipe/24228/sushi-roll'>Source</a></div>","taho":"<div class='ingredients'><h3>Ingredients</h3><br>22 ounces soft silken tofu<br>3/4 cup sago pearls Note 1<br>4 1/2 cups water<br>3/4 cup brown sugar<br>3/4 cup water<br>1 teaspoon vanilla extract</div><br><div class='instructions'><h3>Instructions</h3><br>1. Pour 5 cups of water in a cooking pot and bring to a boil.<br>2. Add the sago pearls. Boil for 3 to 6 minutes. Reduce the heat to low setting, continue boiling for 5 to 10 minutes.<br>3. Drain the hot water by filtering the sago using a kitchen strainer. Put the sago pearls in a bowl with warm water and let it stay until needed.<br>4. Make the arnibal by boiling 3/4 cup water in a saucepan. Add the brown sugar. Stir. Add the vanilla extract. Turn the heat off. Set aside.<br>5. Transfer the extra soft tofu in a bowl. Microwave it for 2 1/2 minutes.<br>6. Arrange the soft tofu in individual cups. Top with sago pearls and pour arnibal (syrup) on top.<br><br><a href='https://panlasangpinoy.com/filipino-street-food-homemade-taho-recipe'>Source</a></div>","tapa":"<div class='ingredients'><h3>Ingredients</h3><br>1 1/2 lb beef sirloin thinly sliced<br>5 tablespoons soy sauce<br>3 tbsp minced garlic or 1 tablespoon garlic powder<br>2 tbsp sugar<br>1/4 teaspoon salt<br>1/4 teaspoon ground black pepper</div><br><div class='instructions'><h3>Instructions</h3><br>1. In a container, combine soy sauce, garlic, salt, pepper, and sugar and mix well. Set aside<br>2. Place the beef in the clear plastic bag<br>3. Pour-in the the mixed seasonings in the clear plastic bag with meat and mix well<br>4. Place inside the refrigerator and marinate for a minimum of 12 hours<br>5. In a pan, place 1 cup water and bring to a boil<br>6. Add 3 tbsp of cooking oil<br>7. Put-in the marinated beef tapa and cook until the water evaporates.<br><br><a href='https://panlasangpinoy.com/how-to-make-home-made-beef-tapa'>Source</a></div>","tapsilog":"<div class='ingredients'><h3>Ingredients</h3><br>1 lb. beef sirloin sliced thinly<br>3 pieces eggs<br>6 tablespoons cooking oil<br>3 tablespoons Knorr Liquid Seasoning<br>6 cloves crushed garlic<br>¾ cups pineapple juice<br>2 tablespoons brown sugar<br>¼ teaspoon ground white pepper<br>5 cups leftover rice<br>1 teaspoon salt<br>5 cloves garlic crushed</div><br><div class='instructions'><h3>Instructions</h3><br>1. Prepare the tapa by placing the beef in a large bowl. Combine with all the tapa marinade ingredients. Mix well and cover the bowl. Place inside the fridge and marinate overnight.<br>2. Cook the garlic fried rice (sinangag na kanin) by heating 3 tablespoons cooking oil in a pan. Add crushed garlic. Cook until garlic turns light brown. Add the leftover rice. Stir-fry for 3 minutes.<br>3. Season with salt. Continue to stir-fry for 3 to 5 minutes. Set aside.<br>4. Start to cook the tapa. Heat a pan and pour the marinated beef into it, including the marinade. Add ¾ cups water. Let the mixture boil. Cover the pan and continue to cook until the liquid reduces to half. Add 3 tablespoons cooking oil into the mixture. Continue to cook until the liquid completely evaporates. Fry the beef tapa in remaining oil until medium brown. Set aside.<br>5. Fry the egg by pouring 1 tablespoon oil on a pan. Crack a piece of egg and sprinkle enough salt on top. Cook for 30 seconds. Pour 2 tablespoons water on the side of the pan. Cover and let the water boil. Continue to cook until the egg yolks gets completely cooked by the steam.<br>6. Arrange the beef tapa, sinangag, and fried egg on a large plate to form Tapsilog. Serve with vinegar as dipping sauce for tapa.<br><br><a href='https://panlasangpinoy.com/tapsilog-recipe'>Source</a></div>","tinola":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs. chicken cut into serving pieces<br>1 cup malunggay leaves<br>1 cup hot pepper leaves<br>1/8 teaspoon ground black pepper<br>1 piece unripe papaya wedged<br>6 cups water<br>1 piece Knorr chicken cube<br>1 piece onion sliced<br>4 cloves garlic crushed and chopped<br>3 thumbs ginger julienne<br>2 tablespoons fish sauce patis<br>3 tablespoons vegetable oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Heat oil in a pot.<br>2. Sauté garlic, onion, and ginger. Add the ground black pepper.<br>3. When the onion starts to get soft, add the chicken. Cook for 5 minutes or until it turns light brown.<br>4. Pour the water. Let boil. Cover and then set the heat to low. Boil for 40 minutes.<br>5. Scoop and discard the scums and oil on the soup.<br>6. Add the Knorr chicken cube and chayote or papaya. Stir. Cover and cook for 5 minutes.<br>7. Put the malunggay and hot pepper leaves in the pot and pour the fish sauce in. Continue to cook for 2 minutes.<br>8. Transfer to a serving bowl. Serve.<br><br><a href='https://panlasangpinoy.com/classic-tinolang-manok-recipe'>Source</a></div>","tocino":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs. pork ham<br>1 1/2 tablespoons sea salt<br>1/2 teaspoon Prague powder #1<br>3/4 cups granulated white sugar<br>1 teaspoon sodium phosphate<br>1/4 cup anisette liquor<br>1/2 cup pineapple juice<br>1/4 cup crushed garlic<br>1 tablespoon garlic powder<br>1/4 teaspoon Vitamin C powder<br>1/4 teaspoon Red food coloring</div><br><div class='instructions'><h3>Instructions</h3><br>1. Slice the pork ham to about ¼ inch thickness<br>2. Dissolve the sodium phosphate in 5 tablespoons of water.<br>3. Except for the meat, combine all ingredients in a large bowl and mix well<br>4. Apply the combined mixture to the meat by rubbing. Make sure that the mixture is evenly distributed across the meat<br>5. Place the mixed ingredients in a covered container<br>6. Store the covered container (with meat and mixture) in room temperature for 14 hours. It may also be refrigerated but would take at least 3.5 days to complete.<br><br><a href='https://panlasangpinoy.com/homemade-pork-tocino-recipe'>Source</a></div>","turon":"<div class='ingredients'><h3>Ingredients</h3><br>6 pieces bananas saba or plantains, cut in half (lengthwise)<br>1 cup jackfruit ripe, sliced<br>1 1/2 cup sugar<br>12 pieces lumpia wrapper<br>2 cups cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Roll the banana on the sugar plate and ensure that the banana is coated with enough sugar<br>2. Place the banana with sugar coating in the spring roll wrapper and add some ripe jackfruit<br>3. Fold and lock the spring roll wrapper, use water to seal the edge<br>4. In a pan, heat the oil and put-in some sugar.Wait until the brown sugar floats<br>5. Put-in the wrapped banana and fry until the wrapper turns golden brown and the extra sugar sticks on wrapper<br>6. Serve hot as a dessert or snack. Share and Enjoy!<br><br><a href='https://panlasangpinoy.com/turon'>Source</a></div>","waffles":"<div class='ingredients'><h3>Ingredients</h3><br>1 egg<br>225g self-raising flour<br>1 tbsp golden caster sugar (optional)<br>250ml milk<br>50g butter, melted and cooled<br>½ tsp vanilla extract (optional)<br>1 tbsp sunflower or vegetable oil<br>maple syrup and icing sugar, to serve (optional)</div><br><div class='instructions'><h3>Instructions</h3><br>1. Crack the egg (for fluffier waffles, use only the yolk at this stage) into a large bowl, then tip in the flour and a generous pinch of salt. Add the sugar, if using, then gradually whisk in the milk followed by the melted butter until smooth. Whisk in the vanilla, if using. If you've chosen to make fluffier waffles, whisk the egg white to soft peaks, then gently fold this into the batter. Alternatively, make the batter by blitzing all the ingredients together using a blender or hand blender. Can be made 1-2 hrs ahead and chilled.<br>2. Heat a waffle maker following the manufacturer's instructions, brush with a little of the oil, then ladle in enough batter to just cover the surface. Cook following the manufacturer's instructions (usually 5-6 mins) until the waffles are golden brown and crisp. Serve immediately or keep warm in a low oven while you make the rest. Drizzle with maple syrup or sprinkle with icing sugar, if you like.<br><br><a href='https://www.bbcgoodfood.com/recipes/classic-waffles'>Source</a></div>"};
