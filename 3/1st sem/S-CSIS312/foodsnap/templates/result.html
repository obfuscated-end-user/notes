<!DOCTYPE html>
<html lang="en" class="light-mode">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
        <title>Image results</title>
        <style>
            body {
                text-align: center;
            }
            #hidden-output{
                visibility: hidden;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Roboto", sans-serif;
            }
            :root {
                --blue: #e24b4b;
                --light-blue: #B6DBF6;
                --dark-blue: #547e5d;
                --grey: #f2f2f2;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(45deg, #fdca21 0%, rgb(155, 81, 240)100%);
                transition: background 0.5s ease;
            }
            body.dark-mode {
                background: radial-gradient(circle at 24.1% 68.8%, rgb(24 67 53) 0%, rgb(145 74 74) 99.4%)
            }
            h1 {
                font-family: "Aclonica";
                font-size: 45px;
                font-weight: 700;
            }
            .logo {
                display: flex;
                justify-content: center;
                align-items: center;
                background: var(--dark-blue);
                color: #fff;
                height: 80px;
                width: 100%;
            }
            .container {
                max-width: 800px;
                width: 100%;
                background: #fff;
                padding: 30px;
                border-radius: 30px;
                box-shadow: 0 25px 20px rgba(5, 5, 5, 0.3);
                margin-top: 150px;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 50px;
            }
            .img-area {
                position: relative;
                width: 100%;
                height: 300px;
                background: var(--grey);
                margin-bottom: 30px;
                border-radius: 15px;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
            .img-area .icon {
                font-size: 100px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .img-area h3 {
                font-size: 20px;
                font-weight: 500;
                margin-bottom: 6px;
            }
            .img-area p {
                color: #999;
            }
            .img-area p span {
                font-weight: 600;
            }
            .img-area img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
                z-index: 100;
            }
            .img-area::before {
                content: attr(data-img);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                font-weight: 500;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                pointer-events: none;
                opacity: 0;
                transition: all 0.3s ease;
                z-index: 200;
            }
            .img-area.active:hover::before {
                opacity: 1;
            }
            .select-image {
                display: block;
                width: 100%;
                padding: 16px 0;
                border-radius: 15px;
                background: var(--blue);
                color: #fff;
                font-weight: 500;
                font-size: 16px;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            }
            body.dark-mode .container {
                background-color: #636161;
                color: #000000;
                box-shadow: 0 7px 20px rgb(255, 255, 255);
            }
            .select-image:hover {
                background: var(--dark-blue);
            }
            .dark-mode-toggle {
                position: fixed;
                top: 15px;
                right: 20px;
                font-size: 20px;
                color: #fff;
                background: var(--blue);
                border: none;
                border-radius: 20px;
                padding: 10px;
                cursor: pointer;
                box-shadow: 0 5px 10px rgb(160, 159, 159);
                transition: all 0.4s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .dark-mode-toggle .toggle-icon {
                margin-right: 5px;
            }
            .mode-text {
                margin-left: 5px;
            }
            .predictions {
                text-align: left;
            }
            .details-button {
                float: right;
                width: 15%;
                padding: 4px;
                border-radius: 15px;
                background: var(--blue);
                color: #fff;
                font-weight: 500;
                font-size: 16px;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
                margin: -10px 0 0 0;
            }
            .details-button:hover {
                background: var(--dark-blue);
            }
        </style>
    </head>
    <body>
        <div class="logo">
            <h1>FoodSnap</h1>
        </div>
        <button class="dark-mode-toggle" onclick = "toggleDarkMode()">
            <span class="toggle-icon">🌞</span>
            <span class="mode-text">Light Mode</span>
        </button>
        <span id="hidden-output">{{ output }}</span>
        <div class="container">
            <h1>IMAGE RESULTS</h1><br><br>
            <div class="predictions">
                <hr class="solid"><br><br>
                <h2>Best prediction:</h2><br>
                <h3 id="prediction-1"></h3><button class="details-button" type="button" onclick="viewDetails(1)">Details</button><span id="accuracy-1">placeholder1</span><br><br><br>
                <hr class="solid"><br><br>
                <h2>Other predictions:</h2><br>
                <h3 id="prediction-2"></h3><button class="details-button" type="button" onclick="viewDetails(2)">Details</button><span id="accuracy-2">placeholder2</span>
                <h3 id="prediction-3"></h3><button class="details-button" type="button" onclick="viewDetails(3)">Details</button><span id="accuracy-3">placeholder3</span>
                <h3 id="prediction-4"></h3><button class="details-button" type="button" onclick="viewDetails(4)">Details</button><span id="accuracy-4">placeholder4</span>
                <h3 id="prediction-5"></h3><button class="details-button" type="button" onclick="viewDetails(5)">Details</button><span id="accuracy-5">placeholder5</span><br><br><br>
                <hr class="solid"><br><br><br>
                <h2 id="ingredients-and-recipe-header"></h2><br>
                <span id="ingredients-and-recipe" style="text-align: left;"></span><br><br><br>
                <hr class="solid"><br><br><br>
                <h2 id="similar-foods-header"></h2><br>
                <span id="similar-foods" style="text-align: left;">
                    <span id="similar-1"></span><br>
                    <span id="similar-2"></span><br>
                    <span id="similar-3"></span><br>
                    <span id="similar-4"></span><br>
                    <span id="similar-5"></span>
                </span><br><br><br>
            </div>
            <input action="action" onclick="window.history.go(-1); return false;" type="submit" value="Try another image" class="select-image"/>
        </div>
        <script>
            const body = document.body;
            body.classList.toggle(sessionStorage.getItem("mode"));
            function toggleDarkMode(){
                body.classList.toggle("dark-mode");
                const darkModeToggle=document.querySelector(".dark-mode-toggle");
                const toggleIcon=darkModeToggle.querySelector(".toggle-icon");
                const modeText=darkModeToggle.querySelector(".mode-text");
                const isDarkMode=body.classList.contains("dark-mode");
                if (sessionStorage.getItem("mode") == "dark-mode") {
                    toggleIcon.innerHTML = "🌙";
                    modeText.textContent = "Dark Mode";
                    sessionStorage.setItem("mode", "light-mode");
                } else {
                    toggleIcon.innerHTML = "🌞";
                    modeText.textContent = "Light Mode";
                    sessionStorage.setItem("mode", "light-mode");
                    body.classList.toggle(sessionStorage.getItem("mode"));
                    sessionStorage.setItem("mode", "dark-mode");
                }
            }
            hiddenOutput = document.getElementById("hidden-output");
            hiddenOutputString = hiddenOutput.innerHTML.replaceAll("'", '"');
            hiddenOutputJSON = JSON.parse(hiddenOutputString);
            prediction1 = document.getElementById("prediction-1");
            prediction2 = document.getElementById("prediction-2");
            prediction3 = document.getElementById("prediction-3");
            prediction4 = document.getElementById("prediction-4");
            prediction5 = document.getElementById("prediction-5");
            accuracy1 = document.getElementById("accuracy-1");
            accuracy2 = document.getElementById("accuracy-2");
            accuracy3 = document.getElementById("accuracy-3");
            accuracy4 = document.getElementById("accuracy-4");
            accuracy5 = document.getElementById("accuracy-5");
            prediction1.innerHTML = `1. ${hiddenOutputJSON[0]["label"]}`.replaceAll("_", " ");
            prediction2.innerHTML = `2. ${hiddenOutputJSON[1]["label"]}`.replaceAll("_", " ");
            prediction3.innerHTML = `3. ${hiddenOutputJSON[2]["label"]}`.replaceAll("_", " ");
            prediction4.innerHTML = `4. ${hiddenOutputJSON[3]["label"]}`.replaceAll("_", " ");
            prediction5.innerHTML = `5. ${hiddenOutputJSON[4]["label"]}`.replaceAll("_", " ");
            largeFactor = 100000000;
            smallFactor = 1000000;
            accuracy1.innerHTML = `accuracy: ${Math.round((hiddenOutputJSON[0]["score"] + Number.EPSILON) * largeFactor) / smallFactor}%`;
            accuracy2.innerHTML = `accuracy: ${Math.round((hiddenOutputJSON[1]["score"] + Number.EPSILON) * largeFactor) / smallFactor}%`;
            accuracy3.innerHTML = `accuracy: ${Math.round((hiddenOutputJSON[2]["score"] + Number.EPSILON) * largeFactor) / smallFactor}%`;
            accuracy4.innerHTML = `accuracy: ${Math.round((hiddenOutputJSON[3]["score"] + Number.EPSILON) * largeFactor) / smallFactor}%`;
            accuracy5.innerHTML = `accuracy: ${Math.round((hiddenOutputJSON[4]["score"] + Number.EPSILON) * largeFactor) / smallFactor}%`;
            ingredientsAndRecipeHeader = document.getElementById("ingredients-and-recipe-header");
            ingredientsAndRecipe = document.getElementById("ingredients-and-recipe");
            recipesData = {"afritada":"<div class='ingredients'><h3>Ingredients</h3><br>¼ cup canola oil<br>2 medium potatoes, peeled and quartered<br>1 large carrot, peeled and cut into cubes<br>½ small red bell pepper, cored and sliced into ½-inch thick strips<br>½ small green bell pepper, cored and sliced into ½-inch thick strips<br>4 pounds chicken, cut into serving pieces<br>1 small onion, peeled and sliced thinly<br>3 cloves garlic, peeled and minced<br>6 large Roma tomatoes<br>1 tablespoon fish sauce<br>1 cup water<br>½ cup frozen sweet peas thawed<br>salt and pepper to taste</div><br><div class='instructions'><h3>Instructions</h3><br>1. In a pan over medium heat, heat oil.<br>2. Add potatoes and carrots and cook, turning once or twice, until lightly browned. Remove from pan and drain on paper towels.<br>3. Remove excess oil from pan except for about 2 tablespoons.<br>4. Add bell peppers and cook for about 30 to 45 seconds. Remove from pan and drain on paper towels.<br>5. Add onions and garlic and cook until softened.<br>6. Add chicken and cook, turning on sides once or twice, until lightly browned but not cooked through.<br>7. Add tomatoes and cook, mashing regularly with back spoon until softened and release juices.<br>8. Add fish sauce and cook for about 1 to 2 minutes.<br>9. Add water and bring to a boil.<br>10. Lower heat, cover, and cook for about 20 to 30 minutes or until chicken is cooked through and sauce is thickened to desired consistency.<br>11. Add potatoes and carrots and continue to cook until fork-tender.<br>12. Add bell peppers and sweet peas. Cook for 1 to 2 minutes or until green peas are heated through and bell peppers are tender yet crisp.<br>13. Season with salt and pepper to taste. Serve hot.<br><br><a href='https://www.kawalingpinoy.com/chicken-afritada'>Source</a></div>","arroz_caldo":"<div class='ingredients'><h3>Ingredients</h3><br>1 ½ lbs chicken cut into serving pieces<br>1 ½ cups rice uncooked<br>34 ounces water about 1 liter<br>2 Tablespoons fish sauce<br>1 teaspoon garlic<br>1/4 teaspoon ground black pepper<br>1 cup onion minced<br>4 eggs hard boiled<br>1 cup scallions green onions, minced<br>2 knobs ginger julienned<br>3 tbsp safflower kasubha<br>1 chicken cube bouillon<br>1 lemon or 4 pieces calamansi<br>2 Tablespoon cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. In a pot, heat the cooking oil then saute the garlic, onion, and ginger<br>2. Dash-in some ground black pepper<br>3. Add the chicken cube and cook until the cube melts<br>3. Put-in the chicken and cook until outer layer color turns golden brown<br>4. Add the fish sauce and uncooked rice then mix and cook for a few minutes<br>5. Pour-in the water and bring to a boil<br>6. Stir occasionally and simmer until the rice is fully cooked (about 30 to 40 minutes)<br>7. Put-in the hard boiled eggs<br>8. Add the safflower for additional color and aroma<br>9. Serve hot with garlic, minced scallions, and lemon.<br><br><a href='https://panlasangpinoy.com/arroz-caldo'>Source</a></div>","bagnet":"<div class='ingredients'><h3>Ingredients</h3><br>2 to 2 1/2 lbs. whole pork belly<br>1 medium red onion<br>1 tablespoon whole black peppercorn<br>1 1/2 tablespoons salt<br>6 cloves crushed garlic<br>4 to 6 cups water<br>3 cups cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Arrange the pork belly in a wide and deep cooking pot. Pour-in the water. Make sure that the pork belly is fully submerged in water. Let boil.<br>2. Once the water starts to boil, add the garlic, onion, 1 tablespoon salt, and whole black peppercorn. Simmer for 30 to 40 minutes.<br>3. Remove the boiled pork belly from the cooking pot and place in a plate. Let it cool to room temperature.<br>4. Rub the remaining 1/2 tablespoon of salt all over the boiled pork belly. Let is stay for 10 to 20 minutes.<br>5. Heat the cooking oil in a deep cooking pot. When the oil gets hot, gently put-in the pork belly and deep-fry in medium heat until the pork belly turns golden brown and the texture gets crispy. The oil will splatter during this process, so be careful. Make sure that you do not cover the cooking pot completely while deep frying. You can put a splatter guard on top of the cooking pot to control the oil.<br>6. Once the pork belly is golden brown and crispy, remove it from the cooking pot and arrange in a plate lined with paper towel. Turn the stove off and let the pork belly cool down to room temperature.<br>7. When the pork belly cools down, heat-up the oil on more time. Deep fry the same pork belly for the second time in medium heat for 5 to 10 minutes or until it gets extra crispy.<br>8. Remove from the cooking pot and place in a plate lined with paper towel. Let the towel absorb the excess oil.<br>9. Slice the pork bagnet into serving pieces and serve with bagoong monamon (also known as bugguong munamon) or even guinamos or bagoong Balayan. Note: you can squeeze lemon or calamansi on the bagoong to make it taste better.<br><br><a href='https://panlasangpinoy.com/bagnet-recipe/'>Source</a></div>","balut":"<div class='ingredients'><h3>Ingredients</h3><br>Eight thick-shelled eggs<br>1 cup palay rice (unhusked rice)</div><br><div class='instructions'><h3>Instructions</h3><br>1. Select duck or chicken eggs by tapping the eggs with your fingers to pull out cracked or thin-shelled eggs (Eggs with cracks have a hollow sound while thin-shelled have a brittle sound).<br>2. Only eggs with thick shells are used to make balut because they can resist the strain of being placed and removed from cylindrical baskets known as “toong.” This measure is 34 inches high by 21 inches in diameter and is open on both ends, and rice hulls are placed in the surrounding gaps to a height of 4 inches from the brim. Balut should ideally be created using eggs no more than five days old.<br>3. Roast or heat palay to a temperature of 107 °F or 430 °C in an iron vat or cauldron. Remove the palay when you can hold it in your hands.<br>4. Eggs are then placed in the toong, alternating with heated palay bags. The number of wild palay bags is 1 for every egg bag. Put two heated palay bags on the bottom and two on the top to ensure heat conservation. For every toong containing ten layers of eggs, you would need 13 bags of roasted palay.<br>5. Each toong can hold ten bags. Cover with just sacks to conserve heat further. Candling is the process of having eggs against the hole of a lighted box in a dark room to separate infertile eggs from fertile ones. Infertile eggs are called penny; these are also boiled like balut but fetch a lower price.<br><br><a href='https://cullyskitchen.com/how-to-cook-balut'>Source</a></div>","bibimbap":"<div class='ingredients'><h3>Ingredients</h3><br>3/4 cup short-grain brown or white rice, rinsed (soaking for 12-24 hours to speed cooking is optional*)<br>1 ½ cups water (if rice was soaked, reduce water by about 1/4 cup (60 ml) as recipe is written)<br>1 pinch sea salt<br>2-3 Tbsp sesame oil, DIVIDED (toasted for more flavor, untoasted works, too*)<br>3 cups packed mixed vegetables (such as finely shredded carrot, thinly sliced zucchini, or spinach)<br>1 heaping cup bean sprouts (if you can't find, sub more mixed vegetables)<br>2 stalks green onion, sliced on an angle<br>2 cloves garlic, minced<br>2 Tbsp coconut aminos, DIVIDED (or sub tamari to taste, or sea salt)<br>2 large eggs* (we recommend organic, pasture-raised, and as ethically sourced as possible, such as Vital Farms)</div><br><div class='instructions'><h3>Instructions</h3><br>1. Optional: If soaking rice, rinse, drain, and add to a mixing bowl and cover with cool water. Soak for 12 hours or overnight. For a quicker soak, cover in hot water for 1 hour. Then rinse and drain.<br>2. To a medium saucepan, add cooking water (if you soaked your rice, start with 1 ¼ cups water as recipe is written), rinsed rice, and salt. Heat over high heat and bring to a boil, reduce heat to simmer, and cover. Cook for 15-20 minutes or until water is absorbed and rice is tender and fluffy. Soaked rice generally takes less time to cook. Unsoaked rice can take up to 30 minutes or more. Keep covered and set aside.<br>3. In the meantime, prepare Gochujang sauce. Skip if using store-bought.<br>4. While the rice finishes cooking, heat a large skillet over medium heat (stainless steel or cast iron are best). Once hot, add 1 tsp of sesame oil or enough to just coat the pan.<br>5. Once the oil is hot, add vegetables one type at a time and cook in batches until lightly browned (1-2 minutes), seasoning each with a little minced garlic and a dash of coconut aminos, tamari, or sea salt. Cooking in batches allows you to arrange vegetables separately over the rice for visual effect. We cooked the zucchini first, then carrots, green onion, bean sprouts, and spinach. Add more oil to the pan as needed between vegetables.<br>6. Arrange cooked vegetables in individual piles on a serving plate and cover gently to keep warm until serving.<br>7. To cook eggs (if vegan, see notes for options!), heat the same pan over medium heat. Once hot, add a little more oil (sesame or otherwise), and carefully crack eggs. For sunny-side up (our preference), cover briefly with a lid to steam for 1 minute, then remove lid and continue cooking until whites are cooked but yolks are still runny. Turn off heat and set aside (uncovered).<br>8. To serve, divide desired amount of rice between serving bowls (see notes for traditional dolsot recommendations and crispy rice hacks!) and top with portions of cooked veggies and egg.<br>9. Serve with 1-2 Tbsp Gochujang, kimchi (optional), and a dash of sesame seeds (optional). Bibimbap means “mixed rice,” so once your egg and Gochujang sauce are added, use a spoon or your chopsticks to stir everything together and mix the flavors. Then enjoy!<br>10. This dish is best fresh, but leftovers can be stored in the refrigerator up to 2 days and be reheated on the stovetop over medium heat as a stir fry. Not freezer-friendly.<br><br><a href='https://minimalistbaker.com/easy-bibimbap-with-gochujang-sauce'>Source</a></div>","bibingka":"<div class='ingredients'><h3>Ingredients</h3><br>1 cup rice flour<br>1/8 teaspoon salt<br>2 1/2 teaspoon baking powder<br>3 tablespoons butter<br>1/2 cup granulated sugar<br>1 cup coconut milk<br>1/4 cup fresh milk<br>1 piece salted duck egg sliced<br>1/2 cup grated cheese<br>3 pieces raw eggs<br>1/4 cup grated coconut<br>Pre-cut banana leaf</div><br><div class='instructions'><h3>Instructions</h3><br>1. Preheat oven to 375 degrees Fahrenheit.<br>2. Combine rice flour, baking powder, and salt then mix well. Set aside.<br>3. Cream butter then gradually put-in sugar while whisking.<br>4. Add the eggs then whisk until every ingredient is well incorporated.<br>5. Gradually add the rice flour, salt, and baking powder mixture then continue mixing.<br>6. Pour-in coconut milk and fresh milk then whisk some more for 1 to 2 minutes.<br>7. Arrange the pre-cut banana leaf on a cake pan or baking pan.<br>8. Pour the mixture on the pan.<br>9. Bake for 15 minutes.<br>10. Remove from the oven then top with sliced salted egg and grated cheese (do not turn the oven off).<br>11. Put back in the oven and bake for 15 to 20 minutes or until the color of the top turn medium brown.<br>12. Remove from the oven and let cool.<br>13. Brush with butter and top with grated coconut. Serve.<br><br><a href='https://panlasangpinoy.com/rice-cake-bibingka-recipe'>Source</a></div>","bicol_express":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs. pork belly sliced into cubes<br>6 pieces siling pansigang slice<br>1 piece Knorr Pork Cube<br>4 cups coconut milk<br>2 cups coconut cream<br>2 pieces onion chopped<br>3 ½ tablespoons balaw or bagoong alamang<br>6 pieces Thai chili pepper chopped<br>3 thumbs ginger crushed<br>5 cloves garlic crushed</div><br><div class='instructions'><h3>Instructions</h3><br>1. Combine coconut milk, onion, ginger, garlic, and pork in a cooking pot. Stir. Turn the heat on and let the coconut milk boil. Cover the pot and continue to boil in medium heat until the liquid reduces to half. Note: Stir the mixture every 7 minutes to prevent lumps from forming.<br>2. Add balaw or bagoong alamang, chili peppers, coconut cream, and Knorr pork cube. Stir. Continue to boil until the coconut milk reduces to your desired consistency. <br>3. Transfer to a serving bowl. Serve.<br><br><a href='https://panlasangpinoy.com/how-to-cook-bicol-express-knr-pc'>Source</a></div>","bistek_tagalog":"<div class='ingredients'><h3>Ingredients</h3><br>1 1/2 lbs beef sirloin thinly sliced<br>5 tablespoons soy sauce<br>4 pieces calamansi or 1-piece lemon<br>1/2 tsp ground black pepper<br>3 cloves garlic minced<br>3 pieces yellow onion sliced into rings<br>4 tablespoons cooking oil<br>1 cup water<br>1 pinch salt</div><br><div class='instructions'><h3>Instructions</h3><br>1. Marinate beef in soy sauce, lemon (or calamansi), and ground black pepper for at least 1 hour. Note: marinate overnight for best result<br>2. Heat the cooking oil in a pan then pan-fry half of the onions until the texture becomes soft. Set aside<br>3. Drain the marinade from the beef. Set it aside. Pan-fry the beef on the same pan where the onions were fried for 1 minute per side. Remove from the pan. Set aside<br>4. Add more oil if needed. Saute garlic and remaining raw onions until onion softens.<br>5. Pour the remaining marinade and water. Bring to a boil.<br>6. Add beef. Cover the pan and simmer until meat is tender. Note: Add water as needed.<br>7. Season with ground black pepper and salt as needed. Top with pan-fried onions.<br>8. Transfer to a serving plate. Serve hot.<br><br><a href='https://panlasangpinoy.com/bistek-tagalog-beefsteak-recipe'>Source</a></div>","buko_pie":"<div class='ingredients'><h3>Ingredients</h3><br>2 cups all-purpose flour<br>1/3 cup butter<br>1 teaspoon salt<br>1/3 cup vegetable shortening<br>6 to 8 tablespoons cold water<br>2 cups young coconut meat<br>3/4 cup granulated white sugar<br>1/2 cup cornstarch diluted in 1/2 cup young coconut water<br>1/2 cup evaporated milk</div><br><div class='instructions'><h3>Instructions</h3><br>1. Create the crust. Combine flour and salt then mix using a balloon whisk. Add butter and shortening then mix using a pastry mixer. Gradually add cold water a tablespoon at a time while mixing the ingredients. When everything is completely mixed, gather the mixture and divide into two equal parts. In a flat surface flatten each of the dough and roll using a rolling pin until wide enough to fit an eight or nine inch cake pan. Note: Sprinkle flour over the flat surface to prevent the dough from sticking or use a silicon mat. Arrange the first dough over the cake pan. This will be the base. Set the second flattened dough aside. This will be needed after arranging the filling in the cake pan.<br>2. Make the filling by heating a saucepan and pour-in the milk. Let boil.<br>3. Add the granulated white sugar and stir.<br>4. Put-in the young coconut meat and cook for 3 minutes.<br>5. Pour-in the cornstarch diluted in young coconut water and stir thoroughly while cooking. Cook until the texture thickens.<br>6. Turn-off the heat and allow the mixture to cool down.<br>7. Preheat oven to 375 degrees Fahrenheit.<br>8. Arrange the cooked filling in the cake pan.<br>9. Put the second crust over the filling and seal the sides.<br>10. Create holes on the secondary crust using a fork. This will serve as exhaust vents that will prevent the crust from deforming.<br>11. Bake for 45 to 55 minutes or until the color turns golden brown. Note: Baking time may vary; make sure to check the color of the crust to determine if baking is complete.<br>12. Let cool and serve.<br><br><a href='https://panlasangpinoy.com/coconut-buko-pie-recipe'>Source</a></div>","bulalo":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs beef shank<br>½ cabbage whole leaf individually detached<br>1 bundle bok choy<br>2 cobs corn each cut into 3 parts<br>2 Tablespoons whole peppercorn<br>1/2 cup green onions cut unto 1 1/2 inch pieces<br>1 onion<br>34 ounces water<br>fish sauce to taste</div><br><div class='instructions'><h3>Instructions</h3><br>1. In a big cooking pot, pour in water and bring to a boil<br>2. Put-in the beef shank followed by the onion and whole pepper corn then simmer for 1.5 hours (30 mins if using a pressure cooker) or until meat is tender.<br>3. Add the corn and simmer for another 10 minutes<br>4. Add the fish sauce,cabbage, pechay, and green onion (onion leeks)<br>5. Serve hot.<br><br><a href='https://panlasangpinoy.com/bulalo-stewed-beef-shank'>Source</a></div>","burger":"<div class='ingredients'><h3>Ingredients</h3><br>1 large egg<br>½ teaspoon salt<br>½ teaspoon ground black pepper<br>1 pound ground beef<br>½ cup fine dry bread crumbs</div><br><div class='instructions'><h3>Instructions</h3><br>1. Preheat an outdoor grill for high heat and lightly oil grate.<br>2. Whisk together egg, salt, and pepper in a medium bowl.<br>3. Add ground beef and bread crumbs and mix with your hands or a fork until well blended.<br>4. Form into four 3/4-inch-thick patties.<br>5. Place patties on the preheated grill. Cover and cook 6 to 8 minutes per side, or to desired doneness. An instant-read thermometer inserted into the center should read at least 160 degrees F (70 degrees C).<br>6. Serve hot and enjoy!<br><br><a href='https://www.allrecipes.com/recipe/25473/the-perfect-basic-burger'>Source</a></div>","calamares":"<div class='ingredients'><h3>Ingredients</h3><br>1/2 lb medium to large sized squid cleaned and sliced into rings<br>3/4 cup all-purpose flour<br>1 piece raw egg beaten<br>3/4 cup breadcrumbs<br>1 teaspoon salt<br>1/2 teaspoon ground black pepper<br>2 cups cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Combine squid, salt, and ground black pepper then mix well. Let stand for 10 minutes.<br>2. Heat a cooking pot the pour-in cooking oil.<br>3. Dredge the squid in flour then dip in beaten egg and roll over breadcrumbs.<br>4. When the oil is hot enough, deep-fry the squid until the color of the coating turns brown. Note: This should only take about 2 to 3 minutes in medium heat. Do not overcook the squid.<br>5. Remove the fried squid from the cooking pot and transfer in a plate lined with paper towels.<br>6. Serve with sinamak or Asian dipping sauce.<br><br><a href='https://panlasangpinoy.com/calamares-calamari-recipe'>Source</a></div>","cassava_cake":"<div class='ingredients'><h3>Ingredients</h3><br>2 packs grated cassava about 2 lbs total weight<br>2 cups coconut milk<br>1/2 12 oz. can evaporated milk<br>3 pieces egg<br>1/4 cup butter melted<br>6 tablespoons cheddar cheese grated<br>1/2 cup condensed milk<br>14 tablespoons granulated white sugar<br>2 tablespoons flour<br>2 tablespoons sugar<br>1/2 cup condensed milk<br>2 tablespoons cheddar cheese grated<br>2 cups coconut milk</div><br><div class='instructions'><h3>Instructions</h3><br>1. Make the batter by combining the grated cassava, butter, 1/2 cup condensed milk, 1/2 cup evaporated milk, 6 tablespoons cheddar cheese, 14 tablespoons sugar, and 2 eggs in a mixing bowl and mix thoroughly.<br>2. Add the 2 cups coconut milk in the mixing bowl where the mixed ingredients are. Mix again.<br>3. Grease the baking tray then pour-in the batter (these are the ingredients that you just mixed together).<br>4. Pre -heat oven for 350 degrees Fahrenheit for 10 minutes then put-in the baking tray with batter and bake for 1 hour.Remove from the oven and set aside.<br>5. Meanwhile prepare the topping by combining 2 tablespoons sugar and flour in the heated saucepan.<br>6. Pour-in 1/2 cup condensed milk then mix thoroughly.<br>7. Add 2 tablespoons cheddar cheese while stirring constantly.<br>8. Pour 2 cups of coconut milk and stir constantly for 10 minutes<br>9. Pour the topping over the Cassava Cake (baked batter) and spread evenly.<br>10. Separate the yolk from the egg white of the remaining egg (we'll be needing the egg white only)<br>11. Glaze the topping with the egg white using a basting brush. Simply dip the brush to the egg white and brush it on the cassava cake.<br>12. Set your oven to broil mode. Broil the Cassava cake until color turns light brown.<br>13. Garnish with extra grated cheese on top. Serve.<br><br><a href='https://panlasangpinoy.com/filipino-food-dessert-holiday-cassava-cake-recipe'>Source</a></div>","champorado":"<div class='ingredients'><h3>Ingredients</h3><br>8 tbsp cocoa powder or about 4 pieces tableya<br>1 cup glutinous rice malagkit<br>1/2 cup sugar<br>3 1/2 cups water<br>condensed milk</div><br><div class='instructions'><h3>Instructions</h3><br>1. Pour 2 1/2 cups of water in a pot and bring to a boil<br>2. Put-in the glutinous rice and allow water to re-boil for a few minutes<br>3. Dilute the cocoa powder in 1 cup warm water then pour-in the pot. Stir continuously<br>4. Once the glutinous rice is cooked (about 12 to 18 minutes of cooking with constant stirring), add the sugar and cook for another 5 minutes or until the texture becomes thick.<br>5. Remove from the pot and place in a serving bowl.<br>6. Serve hot with a swirl of condensed milk on top.<br><br><a href='https://panlasangpinoy.com/filipino-food-tsampurado-champorado-champurado-chocolate-rice-porridge-recipe'>Source</a></div>","chicharon":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs. pork belly<br>6 cups water<br>2 cups cooking oil<br>1 1/2 tablespoons whole peppercorn<br>8 pieces dried bay leaves</div><br><div class='instructions'><h3>Instructions</h3><br>1. Boil water in a cooking pot. Add salt, bay leaves, whole peppercorn, and pork. Cover and continue to boil for 60 minutes.<br>2. Remove from the pot and let pork cool down. Poke holes on the skin using a toothpick. Slice the pork in half for a thinner piece.<br>3. Rub salt all over the pork belly. Air dry for 1 hour. Note: placing the pork in front of an electric fan is a good idea.<br>4. Heat oil on a cooking pot. Deep fry pork belly until crispy and golden brown. Note: be extra careful when doing this step. Use of splatter screen is recommended.<br>5. Remove crispy pork belly from the cooking pot and place over a wire rack. Let it cool down.<br>6. Transfer to a serving plate. Serve with spicy vinegar.<br><br><a href='https://panlasangpinoy.com/crispy-pork-belly-chicharon'>Source</a></div>","chicken_adobo":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs chicken sliced into serving pieces<br>1 piece Knorr Chicken Cube<br>1 head garlic crushed<br>6 tablespoons white vinegar<br>6 tablespoons soy sauce<br>1 1/2 teaspoons whole peppercorn<br>5 pieces dried bay leaves<br>1/2 cup water<br>1 teaspoon sugar<br>4 tablespoons cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Combine chicken, 1/4 of the total amount of garlic, whole peppercorn, dried bay leaves, soy sauce, vinegar, and water in a cooking pot. Cover and let boil. Stir and make sure that all ingredients are well blended.<br>2. Add Knorr Chicken Cube and sugar. Stir. Cover the pot and cook for 10 minutes.<br>3. Turn the chicken over and cook the opposite side for another 10 minutes. Set aside.<br>4. Heat oil in a clean pan. Saute remaining garlic until it turns light brown.<br>5. Pan fry the chicken for 1 minute per side. Pour the adobo sauce into the pan. Boil until it reduces to half.<br>6. Transfer to a serving plate. Serve with warm rice.<br><br><a href='https://panlasangpinoy.com/easy-chicken-adobo-recipe'>Source</a></div>","chicken_bistek":"<div class='ingredients'><h3>Ingredients</h3><br>3/4 kilo Chicken drumsticks<br>1/4 cup soy sauce<br>1 medium Red onion, peeled and sliced<br>1 large White onion, peeled and sliced<br>4 cloves garlic, peeled and minced<br>1/2 teaspoon black pepper<br>1/4 cup calamansi juice<br>3 tablespoons canola oil<br>1 cup water<br>2 tablespoons liver spread</div><br><div class='instructions'><h3>Instructions</h3><br>1. Wash and clean the chicken and drain.<br>2. In a large bowl, combine onions, garlic, peppercorns, Calamansi juice and soy sauce, then add the chicken and mix well.<br>3. Massage marinade into Chicken meat then marinate inside the refrigerator for about 2 hours.<br>4. Drain the chicken then set aside and reserve the marinade.<br>5. In a deep fry pan pour Canola oil then apply heat.<br>6. Fry chicken and Cook until chicken is lightly browned then add reserved onions and garlic from the marinade.<br>7. Add reserved marinade and water and bring to a boil.<br>8. Lower heat, cover, and simmer for 40 minutes or until chicken is cooked through.<br>9. Add Liver spread and cook for about 3 minutes until sauce is thickened.<br>10. Season with salt to taste.<br>11. Garnish with sliced onion rings and serve hot with rice.<br><br><a href='https://www.pinoyrecipe.net/chicken-bistek-recipe'>Source</a></div>","chicken_inasal":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs chicken cut into serving pieces<br>2 tablespoons ginger minced<br>2 tablespoons garlic minced<br>3/4 cup lemongrass chopped<br>1 cup coconut vinegar<br>1/2 cup lemon or calamansi juice<br>1 tablespoon salt<br>1/4 cup brown sugar<br>1 cup lemon soda softdrink<br>1/2 tablespoon ground black pepper<br>Basting Sauce:<br>3 tablespoons annatto oil atsuete oil<br>1/2 cup margarine softened<br>1/4 teaspoon salt<br>1 teaspoon lemon or calamansi juice</div><br><div class='instructions'><h3>Instructions</h3><br>1. In a freezer bag or large bowl, combine chicken, lemongrass, salt, ground black pepper, ginger, garlic, brown sugar, vinegar, lemon-lime soda, and lemon juice.<br>2. Stir or shake the mixture until every ingredient is well incorporated. Marinade for 1 to 3 hours.<br>3. In a bowl, combine margarine, annatto oil, salt, and lemon juice then stir. Set aside.<br>4. Grill the chicken while basting generous amount of the margarine mixture.<br>5. Transfer the grilled chicken to a serving plate.<br>6. Serve with sinamak.<br><br><a href='https://panlasangpinoy.com/grilled-chicken-inasal-recipe'>Source</a></div>","crispy_pata":"<div class='ingredients'><h3>Ingredients</h3><br>1 4lb. Pig leg<br>4 tablespoons Knorr Liquid Seasoning<br>1/2 cup Shaoxing cooking wine optional<br>8 pieces dried bay leaves<br>1 tablespoon whole peppercorn<br>6 cloves garlic crushed<br>2 quarts water<br>1 quart cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Boil water in a wide cooking pot.<br>Add bay leaves, garlic, and whole peppercorn<br>Put the pig leg into the pot. Cover and continue to boil in low to medium heat for 1 hour. Note: you may turn the leg over after 30 minutes in order to equally tenderize the other side.<br>2. Remove the pig leg from the cooking pot and then put in a clean plate. Let it cool down until you can easily grab it with your hands. Pour cooking wine all over the leg. Rub and make sure that the entire leg is covered. Pour Knorr liquid seasoning all over the pata. Rub again to ensure that the entire leg gets coated.<br>3. Put the leg on a cooling rack or arrange it in a way that both sides are exposed. Let it air dry for at least 3 hours. Note: you may place a small electric fan in front of the leg to let it dry quickly.<br>4. Heat oil in a deep cooking pot. When the temperature reaches 320F, slowly put the air-dried pork into the pot. Cover the pot while leaving a portion open for the steam to escape. Deep fry one side for 12 minutes or until crispy. Turn the leg over and deep fry the opposite side using the amount of time. Note: you can remove the cover of the pot and replace it with a splatter screen once the sound of the oil starts to mellow down, but be on guard all the time.<br>5. Remove the Crispy Pata from the cooking pot. Place it in a plate with a cooling rack or paper towel to let the oil drip.<br>6. Transfer to a serving plate. Serve with papaya atchara and bowl of spicy vinegar dip.<br><br><a href='https://panlasangpinoy.com/crispy-pata'>Source</a></div>","cupcakes":"<div class='ingredients'><h3>Ingredients</h3><br>250g unsalted butter, softened<br>250g caster sugar<br>250g self-raising flour<br>4 medium eggs<br>4 tablespoons milk<br>Pinch of salt (optional)<br>Ice-cream scoop (optional)<br>2 x 12-hole muffin tins, lined with paper cases</div><br><div class='instructions'><h3>Instructions</h3><br>1. Heat the oven to 190C (170C, Gas 5). Line two muffin trays with 12 cupcake cases in each or bake in batches of 12 using one muffin tray.<br>2. Start by creaming butter and sugar together in a bowl using a wooden spoon or electric whisk. Beat until soft, fluffy and pale in colour. Then add the flour, eggs, milk, and salt and whisk until the mixture is smooth.<br>3. Divide the mixture between all the paper cases making sure to get an even amount of mixture in each. You can use an ice-cream scoop for this. <br>4. Put the lined tins in the oven and bake for 15 minutes, then swap the position of the tins over so the bottom tray is now at the top of the oven, and visa versa, and bake for a further 3-7 minutes, until both trays of cupcakes are a light golden colour. <br>5. To make sure they are fully cooked, poke a clean skewer into the cupcakes - if it comes out clean the sponge is cooked. Remove the tins from the oven. <br>6. Leave the cupcakes to cool in the tins for a few minutes and then transfer them onto a wire rack to cool. Once completely cooled you can decorate with buttercream, icing mixture, and much more.<br><br><a href='https://www.goodto.com/recipes/basic-cupcake-recipe'>Source</a></div>","donuts":"<div class='ingredients'><h3>Ingredients</h3><br>⅜ cup milk<br>2 tablespoons white vinegar<br>½ cup white sugar<br>2 tablespoons shortening<br>1 egg<br>½ teaspoon vanilla extract<br>2 cups sifted all-purpose flour<br>½ teaspoon baking soda<br>¼ teaspoon salt<br>1 quart oil for deep frying<br>½ cup confectioners' sugar for dusting</div><br><div class='instructions'><h3>Instructions</h3><br>1. Stir together milk and vinegar; let stand for a few minutes until thick.<br>2. Cream together sugar and shortening in a mixing bowl until smooth. Beat in egg and vanilla until well-blended. Sift together flour, baking soda, and salt in a separate bowl; stir into sugar mixture alternating with milk mixture.<br>3. Roll dough out on a floured surface to 1/3-inch thickness. Cut into donuts using a donut cutter. Let stand for about 10 minutes.<br>4. Heat oil in a large, deep skillet to 375 degrees F (190 degrees C).<br>5. Fry donuts in hot oil in batches until golden, turning over once, about 1 to 2 minutes per side. Drain on paper towels.<br>6. Dust with confectioners' sugar while they are still warm and serve. <br><br><a href='https://www.allrecipes.com/recipe/72964/super-easy-doughnuts'>Source</a></div>","filipino_spaghetti":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs. Spaghetti noodles<br>1 lb. ground pork<br>6 ounces luncheon meat minced<br>4 pieces hotdogs or beef franks<br>35 ounces Filipino Style Spaghetti Sauce<br>1/2 cup shredded cheddar cheese<br>1 1/2 cups beef broth<br>1 medium onion minced<br>1 teaspoon minced garlic<br>Salt and pepper to taste<br>3 tablespoons cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Cook the Spaghetti noodles according to package instructions. Once cooked, transfer to a bowl. Set aside.<br>2. Heat the oil in a Pan.<br>3. Saute the onion and garlic.<br>4. Once the onions becomes soft, add the ground pork. Cook until the color turns light brown.<br>5. Add the luncheon meat and hotdog. Stir and cook for 2 to 3 minutes.<br>6. Pour-in the Spaghetti sauce and beef broth. Stir and let boil. Cover and simmer for 30 minutes.<br>7. Try to taste the sauce and add salt and pepper if needed.<br>8. Pour the Filipino Style Spaghetti sauce over the Spaghetti. Top with shredded cheese.<br><br><a href='https://panlasangpinoy.com/filipino-style-spaghetti'>Source</a></div>","french_fries":"<div class='ingredients'><h3>Ingredients</h3><br>7 pieces baking potatoes<br>A dash of salt<br>4 cups cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Peel the potatoes. Use a vegetable peeler to save time.<br>2. Slice the potatoes into long thin pieces.<br>3. Soak the potatoes in ice water for 30 minutes.<br>4. Drain the water and dry the potatoes using a paper towel.<br>5. Deep fry the potatoes for 10 minutes or until the color turns light brown. Do not put too many potatoes in a batch as it will take more time for it to be cooked.<br>6. Remove the potatoes from the deep fryer or cooking pot and allow to cool for 5 minutes.<br>7. Put the fried potatoes back in the fryer and fry for another 3 minutes.<br>8. Remove the fried potatoes and transfer to a plate with paper towels. Sprinkle some salt to taste.<br><br><a href='https://panlasangpinoy.com/how-to-make-homemade-crispy-french-fries-recipe'>Source</a></div>","fried_rice":"<div class='ingredients'><h3>Ingredients</h3><br>4 cups leftover steamed white rice<br>4 ounces ham minced<br>2 eggs beaten<br>1/4 teaspoon salt<br>1/2 teaspoon garlic powder<br>3 tablespoons cooking oil<br>1 cup frozen green peas<br>1/2 cup chopped green onions</div><br><div class='instructions'><h3>Instructions</h3><br>1. Gently mash the leftover rice using your hands to loosen it. Make sure that your hand are clean.<br>2. Add salt and garlic powder and toss. Set aside.<br>3. Meanwhile, heat the cooking oil in a frying pan.<br>4. Once the oil becomes hot, sauté the minced ham. Continue to cook the ham for 1 minute.<br>5. Put the ham on one side of the pan. Pour-in the beaten eggs. Cook one side for 1 minute. Flip the egg and cook the other side for another minute. Separate the eggs into multiple pieces by letting the tip of the spatula run through in a chopping motion.<br>6. Add the rice. Cook and continuously toss every minute for 5 minutes.<br>7. Put-in the green peas. Toss and cook for 3 to 5 minutes.<br>8. Transfer to a serving plate. Top with chopped green onions.<br><br><a href='https://panlasangpinoy.com/fried-rice'>Source</a></div>","ginataang_gulay":"<div class='ingredients'><h3>Ingredients</h3><br>1/2 lb. kalabasa cubed<br>15 pieces sitaw cut into 2 inch pieces<br>6 ounces pork belly sliced into small pieces<br>1 pack Knorr Ginataang Gulay mix 45 g<br>12 pieces shrimp<br>1 piece onion chopped<br>3 pieces garlic minced<br>2 cups water<br>2 tablespoons cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Boil water in a sauce pan. Add pork. Cover and cook between low to medium heat for 20 minutes.<br>2. Remove the pork from the sauce pan. Set aside. Reserve the water.<br>3. Heat oil in a pan. Saute onion and garlic until it onion softens.<br>4. Add boiled pork. Saute for 1 minute.<br>5. Combine Knorr Ginataang Gulay Recipe Mix with the water used to boil pork. Stir and then pour the mixture into the pot. Let boil.<br>6. Add kalabasa. Cover and cook for 3 minutes.<br>7. Add shrimp and sitaw. Cover and continue to cook for 5 to 7 minutes. <br>8. Transfer to a serving plate. Serve.<br><br><a href='https://panlasangpinoy.com/ginataang-gulay-recipe-knr-mm'>Source</a></div>","halo-halo":"<div class='ingredients'><h3>Ingredients</h3><br>1-2 tbsp syrup-packed red mung beans, white beans, and/or garbanzo beans1 tbsp sweetened jackfruit<br>1 tbsp macapuno strings (coconut sport)<br>1 tbsp nata de coconut (coconut gel)<br>1 cup shaved ice<br>1 tbsp ube halaya jam<br>2 tbsp Leche Flan, purchased<br>2 to 4 tbsp evaporated milk<br>2 tbsp ube ice cream</div><br><div class='instructions'><h3>Instructions</h3><br>1. In a tall glass or a trifle dish, layer the assorted beans, sweetened jackfruit, coconut gel, and coconut strings. Feel free to add more or less of any of the ingredients you enjoy.<br>2. Add shaved ice to fill the glass, leaving room for toppings. Top with ube halaya, leche flan, and ube ice cream.<br>3. To finish the halo-halo recipe, drizzle evaporated milk over the top. Mix and enjoy. Halo-halo is best enjoyed right away.<br><br><a href='https://www.bhg.com/halo-halo-recipe-7112645'>Source</a></div>","hotdog_sandwich":"<div class='ingredients'><h3>Ingredients</h3><br>8 hot dogs, chopped<br>⅔ cup shredded Cheddar cheese<br>3 tablespoons pickle relish<br>3 tablespoons ketchup<br>2 teaspoons prepared mustard<br>3 tablespoons chopped onion<br>8 hot dog buns</div><br><div class='instructions'><h3>Instructions</h3><br>1. Preheat the oven to 325 degrees F (165 degrees C).<br>2. Stir hot dogs, Cheddar cheese, relish, ketchup, mustard, and onion together in a bowl; spoon into hot dog buns. Wrap each sandwich in aluminum foil.<br>3. Bake in the preheated oven until hot, about 20 minutes. Serve immediately.<br><br><a href='https://www.allrecipes.com/recipe/214373/baked-hot-dog-sandwiches'>Source</a></div>","hotsilog":"<div class='ingredients'><h3>Ingredients</h3><br>3 pieces red hotdogs<br>2 eggs<br>1 cup garlic fried rice<br>1 medium tomato sliced<br>3/4 cup water<br>6 tablespoons cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Pour water in a small cooking pot. Let boil.<br>2. Add hotdogs and then pour 2 tablespoons cooking oil. Continue to cook until the water evaporates.<br>3. Once the water is gone, fry the hotdogs in the remaining oil for 1 to 2 minutes while slowly rolling it back and forth to prevent it from getting burnt. Set aside.<br>4. Prepare the eggs by heating 4 tablespoons of cooking oil in a pan.<br>5. Once the oil gets hot, crack a piece of egg and start to fry it. As the egg is frying, grab a spoon and scoop the oil from the bottom of the pot. Pour the oil over the egg. Do this until the yolk gets a white covering. Remove the egg and set aside. Do the same step on the other piece of egg.<br>6. Arrange the garlic fried rice, hotdogs, and fried eggs in a plate. Put the slices of tomato on the side.<br>7. Serve with ketchup.<br><br><a href='https://panlasangpinoy.com/hotsilog-hotdog-sinangang-at-itlog'>Source</a></div>","ice_cream":"<div class='ingredients'><h3>Ingredients</h3><br>1 cup milk<br>1/2 cup sugar<br>2 cups thickened cream<br>1-2 tsp vanilla extract</div><br><div class='instructions'><h3>Instructions</h3><br>1. In a medium bowl combine milk and sugar, and stir until all the sugar has dissolved. Stir in the thickened cream and vanilla to taste.<br>2. Remove the bowl from the freezer, assemble the maker and turn it on. While it's running, pour the milk and cream mixture into the freezer bowl through the ingredient spout.<br>3. Let the ice cream machine mix until the mixture thickens - this will take about 25-30 minutes. <br>4. Transfer the ice cream to a container and freeze till it firms. (This is optional. If you prefer your ice cream soft, it can be eaten immediately).<br><br><a href='https://www.taste.com.au/recipes/ice-cream-basic-recipe/e1460150-724b-4c03-9ae6-89a66640905d'>Source</a></div>","kaldereta":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs. Pork sliced into cubes<br>1 piece Knorr Pork cube<br>8 oz. tomato sauce<br>¾ cup green olives<br>1 piece red bell pepper sliced<br>1 piece green bell pepper sliced<br>2 pieces potatoes cubed<br>2 pieces carrot sliced<br>1 piece onion chopped<br>3 cloves garlic chopped<br>1 1/2 cups water<br>½ cup liver spread<br>3 tablespoons cooking oil<br>Salt and ground black pepper to taste</div><br><div class='instructions'><h3>Instructions</h3><br>1. Heat the oil in a cooking pot.<br>2. Once the oil gets hot, saute the garlic and onion.<br>3. Add the pork. Saute until the color turns light brown.<br>4. Pour-in the tomato sauce and water. Let boil. Cover and cook in low heat for 60 minutes.<br>5. Add the liver spread. Stir and cook for 3 minutes.<br>6. Put-in the potato and carrot. Cover and cook for 8 to 10 minutes.<br>7. Add the olives and bell peppers. Cook for 5 minutes.<br>8. Season with salt and ground black pepper.<br>9. Turn-off the heat. Transfer to a serving plate.<br><br><a href='https://panlasangpinoy.com/pork-caldereta'>Source</a></div>","kare-kare":"<div class='ingredients'><h3>Ingredients</h3><br>4 lbs. pork belly<br>5 cups water<br>3 tablespoons salt<br>3 cups cooking oil<br>1/2 cup bagoong alamang<br>2 cups roasted peanuts<br>1 piece Knorr Pork Cube<br>1/2 cup annatto seeds<br>1 piece onion chopped<br>3 cloves garlic minced<br>1 ½ tablespoons toasted rice powder<br>2 cups water<br>3 tablespoons cooking oil<br>2 bunches pechay<br>1 piece eggplant sliced<br>12 pieces string beans<br>1 cup banana blossoms sliced</div><br><div class='instructions'><h3>Instructions</h3><br>1. Prepare the pork. Boil water in a large cooking pot. Add pork. Continue boiling for 35 minutes. Remove the pork from the pot and let it cook down. Rub salt all over and let it stay for 5 minutes.<br>2. Heat oil in a large pan. Once the oil gets really hot, fry the pork belly (skin side down). Note: BE CAREFUL! Splash 1 1/2 tablespoons of water on the oil every 3 minutes or until the skin gets golden brown and very crispy.<br>3. Flip the pork and continue frying until the opposite side turns golden brown. Remove pork from the cooking pot and place it over a wire rack to let the excess oil drip. Set aside.<br>4. Start to make the sauce. Grind the peanuts using a food processor until the texture becomes paste-like. Set aside.<br>5. Make annatto water by soaking annatto seeds in hot water for 5 minutes. Constantly stir until the water turns deep orange. Filter the water using a kitchen strainer. You may discard the seeds afterwards. Set aside.<br>6. Heat oil in a pan. Saute garlic and onion. Once the onion softens, add the peanut paste. Stir and cook for 1 minute.<br>7. Pour water and then stir until the mixture becomes smooth. Let the liquid boil.<br>8. Add Knorr Pork Cube and annatto water. Cover and continue cooking for 3 minutes. Remove the cover and cook until the mixture reduces to your desired consistency. Add toasted rice powder. Mix well. Turn off the heat. Make sure to cover the pot to keep the sauce warm.<br>9. Cook the vegetables by steaming. Arrange string bean, banana blossom, and eggplant on a steamer. Steam for 5 minutes. Add pechay and continue steaming for 2 to 3 minutes.<br>10. Assemble your crispy kare-kare by combining the sauce, steamed vegetables, and crispy pork in one plate. Serve with rice and bagoong alamang. Share and enjoy!<br><br><a href='https://panlasangpinoy.com/crispy-kare-kare-recipe'>Source</a></div>","kinilaw":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs. Tanigue Wahoo fish, fillet and cut into cubes<br>2 thumbs fresh ginger minced<br>8 pieces hot chili Thai chili or siling labuyo, chopped<br>15 to 20 pieces calamansi<br>1 medium red onion chopped into small pieces<br>¼ teaspoon ground black pepper<br>½ teaspoon sugar<br>Salt to taste</div><br><div class='instructions'><h3>Instructions</h3><br>1. Squeeze the juice out of the calamansi over a large bowl. Use a sieve to filter the seeds. Discard the seeds.<br>2. In the bowl with calamansi juice, add sugar, ½ teaspoon salt, and ground black pepper. Stir until the sugar and salt are diluted.<br>3. Add the ginger, chili, and onion. Stir for a few seconds until all ingredients are well blended.<br>4. Arranged the raw fish cubes in a large bowl. Pour the calamansi mixture. Toss until the fish cubes are coated. Let is stay for 10 minutes.<br>5. Toss one more time and taste. Add more salt if needed. You can also add more calamansi juice if needed. Toss to blend all the ingredients. Securely cover the bowl and place it inside the refrigerator. Let it chill for at least 3 hours.<br><br><a href='https://panlasangpinoy.com/kinilaw-na-tanigue-recipe-fish-ceviche'>Source</a></div>","laing":"<div class='ingredients'><h3>Ingredients</h3><br>4 ounces taro leaves dried<br>1/2 lb. pork cut into thin strips<br>1/2 lb. shrimp with head (optional)<br>1/2 cup shrimp paste<br>1 onion chopped<br>6 Thai chili pepper<br>1/4 cup ginger cut into strips<br>1 tbsp garlic minced<br>4 cups coconut milk<br>fish sauce and ground black pepper to taste</div><br><div class='instructions'><h3>Instructions</h3><br>1. In a large pan, pour-in the coconut milk and bring to a boil<br>2. Add the garlic, onion, and ginger. Cook for 10 minutes<br>3. Add the pork meat and shrimp paste and stir continuously<br>4. Put in the Thai chili and simmer for another 10 minutes<br>5. Add the fish sauce and dried Taro leaves and simmer for 40 to 60. Add water if needed.<br>6. Put the shrimps in and cook for for 5 minutes. Season with ground black pepper.<br><br><a href='https://panlasangpinoy.com/laing'>Source</a></div>","lasagna":"<div class='ingredients'><h3>Ingredients</h3><br>250 grams of pasta preferably whole wheat<br>500 grams of minced meat<br>2 tablespoons olive or sesame oil<br>½ onion chopped<br>1 teaspoon garlic minced<br>1 packet of cheese sauce<br>Cheese as needed grated<br>Salt and pepper to taste</div><br><div class='instructions'><h3>Instructions</h3><br>1. Fill a pot with water and bring to a boil. Sprinkle a pinch of salt in water and toss is the pasta.<br>2. While the pasta cooks, heat 2 tablespoons of olive oil in a pan. Sauté the onions and garlic for 5 minutes. Add minced meat and seasoning, and cook until brown and soft. Remove from heat.<br>3. When the pasta is cooked but still slightly undercooked, remove from heat and drain the water. Wait for it to cool. Layer the bottom of a casserole dish with the al dente pasta. Add the meat and pat the surface with a spatula to make sure it is level.<br>4. Pour the cheese sauce on top of the meat and level with a spoon. Finally, sprinkle the grated cheese, making sure the top is fully covered.<br>5. Bake in 360F until the cheese on top turns golden brown. Serve.<br><br><a href='https://panlasangpinoy.com/how-to-make-lasagna'>Source</a></div>","leche_flan":"<div class='ingredients'><h3>Ingredients</h3><br>10 pieces eggs<br>1 can condensed milk (14 oz)<br>1 cup fresh milk or evaporated milk<br>1 cup granulated sugar<br>1 teaspoon vanilla extract</div><br><div class='instructions'><h3>Instructions</h3><br>1. Using all the eggs, separate the yolk from the egg white (only egg yolks will be used).<br>2. Place the egg yolks in a big bowl then beat them using a fork or an egg beater<br>3. Add the condensed milk and mix thoroughly<br>4. Pour-in the fresh milk and Vanilla. Mix well<br>5. Put the mold (llanera) on top of the stove and heat using low fire<br>6. Put-in the granulated sugar on the mold and mix thoroughly until the solid sugar turns into liquid (caramel) having a light brown color. Note: Sometimes it is hard to find a Llanera (Traditional flan mold) depending on your location. I find it more convenient to use individual Round Pans in making leche flan.<br>7. Spread the caramel (liquid sugar) evenly on the flat side of the mold<br>8. Wait for 5 minutes then pour the egg yolk and milk mixture on the mold<br>9. Cover the top of the mold using an Aluminum foil<br>10. Steam the mold with egg and milk mixture for 30 to 35 minutes.<br>11. After steaming, let the temperature cool down then refrigerate<br>12. Serve for dessert. Share and Enjoy!<br><br><a href='https://panlasangpinoy.com/leche-flan'>Source</a></div>","lechon_kawali":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs. pork belly<br>1 piece Knorr pork cube<br>5 pieces dried bay leaves<br>1 tablespoon whole peppercorn<br>¼ cup Knorr Liquid Seasoning<br>8 to 10 cups water<br>4 cups cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Boil water in a cooking pot.<br>2. Add whole peppercorn, bay leaves, and Knorr Pork Cube. Stir.<br>3. Add the pork belly. Cover the pot and continue to boil in medium heat for 45 minutes. You can add more water if needed.<br>4. Remove the pork belly from the cooking pot and place in a clean plate. Let it cool down. Note: you can keep the pork stock for later use. This can be consumed to cook pork based soups and stews.<br>5. Rub Knorr liquid seasoning all over the boiled pork belly. Let it stay for 30 minutes.<br>6. Heat oil in a deep cooking pot. Once the oil gets hot enough (300F), gently put the pork belly into the pot. Deep-fry the pork in medium heat for 7 to 10 minutes. Note: make sure to partially cover the pot or use a splatter screen to protect yourself from the oil.<br>7. Turn the pork belly over. Continue to fry the opposite side for 8 minutes or until the skin gets crisp and brown.<br>8. Remove the crispy deep fried pork belly (lechon kawali) from the cooking pot. Arrange in a plate with wire rack or paper towel. Let it cool down. Slice the pork into serving pieces.<br>9. Transfer to a serving plate. Serve with your favorite sauce.<br><br><a href='https://panlasangpinoy.com/filipino-lechon-kawali'>Source</a></div>","liempo":"<div class='ingredients'><h3>Ingredients</h3><br>2 1/2 lbs pork belly<br>3 tablespoons Knorr SavorRich Pork Liquid Seasoning<br>5 tablespoons soy sauce<br>3 tablespoons banana ketchup<br>1/2 piece lemon or 3 pieces calamansi<br>1/2 teaspoon ground black pepper<br>5 cloves garlic crushed<br>4 tablespoons soy sauce<br>2 tablespoons banana ketchup<br>1 teaspoon lemon juice<br>1 tablespoon cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Arrange pork belly in a large bowl. Add all marinade ingredients including Knorr SavorRich Pork Liquid Seasoning. Mix well. Let it stay for at least 30 minutes.<br>2. Prepare the basting sauce by combining all basting sauce ingredients in a bowl. Stir until well blended. Set aside.<br>3. Heat-up the grill. Start to grill the marinated liempo for 3 minutes. Brush basting sauce on the top part and the turn it. Baste and grill the opposite side for 3 minutes. Perform these steps with the same duration of grilling until the liempo gets medium brown. Note: it usually takes 3 cycles to completely cook the pork belly.<br>4. Remove from the grill. Let the liempo cool down. Slice into serving pieces.<br>5. Serve with spicy vinegar and papaya atchara.<br><br><a href='https://panlasangpinoy.com/easy-liempo-inihaw'>Source</a></div>","longganisa":"<div class='ingredients'><h3>Ingredients</h3><br>1 ¾ lbs. ground pork<br>9 tablespoons dark brown sugar<br>1 tablespoon smoked paprika<br>3 tablespoons vegetable oil<br>1 ¼ tablespoons coarse salt<br>1 teaspoon ground black pepper<br>2 head garlic</div><br><div class='instructions'><h3>Instructions</h3><br>1. Peel the skin off the garlic cloves. Crush thoroughly using mortar and pestle. Mince the crushed garlic. Set aside.<br>2. In a large mixing bowl, combine ground pork along with all of the ingredients. Mix well.<br>3. Cover the bowl. Refrigerate for 2 hours.<br>4. Shape the longganisa by laying a sheet of wax paper on a flat surface. Scoop around 3 tablespoons of mixture and put over the wax paper. Fold the wax paper from top to down until the mixture covered. Hold the edge of the paper with your fingers and then slide the card towards the mixture. Push a bit more until a sausage shape is formed. Do this step until the entire mixture is consumed.<br>5. Refrigerate overnight.<br>6. Cook and serve for breakfast.<br><br><a href='https://panlasangpinoy.com/skinless-longganisa-recipe'>Source</a></div>","lumpia":"<div class='ingredients'><h3>Ingredients</h3><br>50 pieces lumpia wrapper<br>3 cups cooking oil<br>1 1/2 lbs ground pork<br>2 pieces onion minced<br>2 pieces carrots minced<br>1 1/2 teaspoons garlic powder<br>1/2 teaspoon ground black pepper<br>1/2 cup parsley chopped<br>1 1/2 teaspoons salt<br>1 tablespoon sesame oil<br>2 eggs</div><br><div class='instructions'><h3>Instructions</h3><br>1. Combine all filling ingredients in a bowl. Mix well.<br>2. Scoop around 1 to 1 1/2 tablespoons of filling and place over a piece of lumpia wrapper. Spread the filling and then fold both sides of the wrapper. Fold the bottom. Brush beaten egg mixture on the top end of the wrapper. Roll-up until completely wrapped. Perform the same step until all mixture are consumed.<br>3. Heat oil in a cooking pot. Deep fry lumpia in medium heat until it floats.<br>4. Remove from the pot. Let excess oil drip. Serve.<br><br><a href='https://panlasangpinoy.com/filipino-lumpia-recipe'>Source</a></div>","pancakes":"<div class='ingredients'><h3>Ingredients</h3><br>1 cup all-purpose flour<br>2 tablespoons white sugar<br>2 teaspoons baking powder<br>1 teaspoon salt, or to taste<br>1 cup milk<br>2 tablespoons vegetable oil<br>1 egg, beaten</div><br><div class='instructions'><h3>Instructions</h3><br>1. Combine flour, sugar, baking powder, and salt in a large bowl. Make a well in the center, and pour in milk, oil, and egg. Mix until smooth. <br>2. Heat a lightly oiled griddle or frying pan over medium-high heat. Pour or scoop batter onto the griddle, using approximately 1/4 cup for each pancake; cook until bubbles form and the edges are dry, 1 to 2 minutes. Flip and cook until browned on the other side. Repeat with remaining batter.<br>3. Serve hot and enjoy!<br><br><a href='https://www.allrecipes.com/recipe/45396/easy-pancakes'>Source</a></div>","pancit_canton":"<div class='ingredients'><h3>Ingredients</h3><br>250 grams flour stick noodles<br>4 ounces pork thinly sliced<br>1 piece Chinese sausage sliced<br>1 piece onion sliced<br>1 teaspoon garlic minced<br>8 to 10 pieces shrimp shell removed<br>10 to 12 pieces snap peas<br>3/4 cup carrot julienne<br>1 piece cabbage small, chopped<br>1 1/2 cups chicken broth<br>1 tablespoon oyster sauce opional<br>3 tablespoons soy sauce<br>3/4 cup water<br>1/2 cup flat leaf parsley chopped<br>3 tablespoons cooking oil<br>Salt and pepper to taste</div><br><div class='instructions'><h3>Instructions</h3><br>1. Place 2 cups of ice and 3 cups water in a large bowl. Set aside.<br>2. Boil 6 cups of water in a cooking pot.<br>3. Once the water starts to boil, blanch the snap peas, carrots, and cabbage for 35 to 50 seconds. Quickly remove the vegetables and immerse in bowl with ice cold water. Drain the water after 2 minutes and set aside.<br>4. Heat a large wok or cooking pot and pour-in the cooking oil.<br>5. Saute the onion and garlic.<br>6. Add the pork and sausage slices and continue to cook for 2 minutes.<br>7. Add-in soy sauce and oyster sauce. Stir.<br>8. Pour-in chicken broth and water. Add salt and pepper. Let boil. continue to cook for 5 to 10 minutes.<br>9. Put-in the shrimp and parsley. Cook for 3 minutes. Add more water if needed.<br>10. Put-in the flour noodles. Gently toss until the noodles absorb the liquid.<br>11. Add-in the blanched vegetables. Toss and cook for 1 to 2 minutes.<br>12. Transfer to a serving plate. Serve.<br><br><a href='https://panlasangpinoy.com/pancit-canton-recipe'>Source</a></div>","pancit_guisado":"<div class='ingredients'><h3>Ingredients</h3><br>1/2 lb pancit bihon<br>1 piece Knorr Shrimp Cube<br>1/2 lb. chicken thigh boiled and shredded<br>8 pieces shrimp shell and head removed<br>1/2 piece small cabbage chopped<br>3/4 cup carrot julienne<br>3 pieces stalks celery chopped<br>3/4 cup sliced long green beans<br>1 piece onion sliced into thin pieces<br>5 tablespoons dark soy sauce<br>2 pieces Chinese sausage chopped<br>5 cloves garlic crushed<br>1/2 cup chopped parsley<br>1/4 teaspoon ground black pepper<br>4 tablespoons cooking oil<br>4 cups water</div><br><div class='instructions'><h3>Instructions</h3><br>1. Soak pancit bihon in water for 8 to 10 minutes. Drain water and set noodles aside.<br>2. Heat oil in a pot. Pan-fry shrimp for 1 minute per side. Remove and set aside.<br>3. Saute onion and garlic using remaining cooking oil. Add Chinese sausage. Cook for 1 minute.<br>4. Add shredded chicken and celery. Cook for 1 to 2 minutes.<br>5. Add Knorr Shrimp Cube. Crush the cube and continue to saute for 30 seconds.<br>6. Pour-in soy sauce. Add parsley, carrot, green beans, and cabbage. Stir. Cover and cook for 3 minutes using medium heat.<br>7. Add pancit. Toss ingredients using a kitchen tong.<br>8. Season with ground black pepper and add the shrimp back. Toss until well blended. Cover the pot and continue to cook for 2 to 5 minutes between low to medium heat.<br>9. Transfer to a serving plate. Serve.<br><br><a href='https://panlasangpinoy.com/pancit-guisado-recipe-knr-sc'>Source</a></div>","pancit_palabok":"<div class='ingredients'><h3>Ingredients</h3><br>500 grams rice noodles bihon<br>2 tbsp cooking oil<br>1/2 lb ground pork<br>1 tbsp anatto powder<br>3 cups pork broth<br>1 piece shrimp bouillon<br>6 tablespoons all-purpose flour<br>2 tbsp fish sauce<br>1/2 tsp ground black pepper<br>1 cup pork belly boiled and sliced thinly into small pieces<br>4 ounces firm tofu fried and sliced into cubes<br>½ cup tinapa flakes smoked fish<br>½ cup chicharon pounded<br>2 hard boiled eggs sliced<br>½ cup cooked shrimps boiled or steamed<br>1/4 cup green onion or scallions finely chopped<br>3 Tablespoons toasted garlic<br>2 lemons sliced (or 6 pieces calamansi)</div><br><div class='instructions'><h3>Instructions</h3><br>1. Soak the rice noodles in water for about 15 minutes. Drain and set aside.<br>2. Cook the sauce by heating a saucepan. Pour-in the cooking oil.<br>3. When the oil is hot enough, put-in the ground pork and cook for about 5 to 7 minutes<br>4. Dilute the annato powder in pork broth then pour the mixture in the saucepan. Bring to a boil (If you are using anatto seeds, soak them first in 3 tbsp water to bring-out the color)<br>5. Add the shrimp cube and stir and simmer for 3 minutes<br>6. Add the flour gradually while stirring.<br>7. Add the fish sauce and ground black pepper then simmer until sauce becomes thick. Set aside.<br>8. Meanwhile, boil enough water in a pot.<br>9. Place the soaked noodles in a strainer (use metal or bamboo strainer) then submerge the strainer in the boiling water for about a minute or until the noodles are cooked. (make sure that the noodles are still firm)<br>10. Remove the strainer from the pot and drain the liquid from the noodles.<br>11. Place the noodles in the serving plate.<br>12. Pour the sauce on top of the noodles then arrange the toppings over the sauce.<br>13. Serve with a slice of lemon or calamansi.<br><br><a href='https://panlasangpinoy.com/asian-filipino-food-noodles-pansit-pancit-palabok-recipe'>Source</a></div>","pandesal":"<div class='ingredients'><h3>Ingredients</h3><br>2 cups all purpose flour<br>2 cups bread flour<br>1/2 cup white sugar<br>5 tbsp butter melted<br>1 tsp baking powder<br>1 1/4 cup fresh milk warm<br>1 pouch rapid rise yeast<br>1 tsp salt<br>1 cup bread crumbs<br>1 piece raw egg<br>1 tbsp cooking oil</div><br><div class='instructions'><h3>Instructions</h3><br>1. Combine the yeast, sugar, and warm milk and stir until the yeast and sugar are fully dissolved<br>2. In the mixing bowl, combine the dry ingredients starting with the flour then the sugar, salt, and baking powder . Mix well by stirring<br>3. Add the egg, butter, cooking oil, and yeast-sugar-milk mixture in the mixing bowl with the dry ingredients then mix again until a dough is formed. Use your clean hands to effectively mix the ingredients.<br>4. In a flat surface, knead the dough until the texture becomes fine. For faster and easier kneading, you may use a Stand Mixer with dough hook.<br>5. Mold the dough until shape becomes round then put back in the mixing bowl. Cover the mixing bowl with damp cloth and let the dough rise for at least 1 hour<br>6. Put the dough back to the flat surface and divide into 4 equal parts using a dough slicer<br>7. Roll each part until it forms a cylindrical shape<br>8. Slice the cylindrical dough diagonally (These slices will be the individual pieces of the pandesal)<br>9. Roll the sliced dough over the breadcrumbs and place in a baking tray with wax paper (makes sure to provide gaps between dough as this will rise later on)<br>10. Leave the sliced dough with breadcrumbs in the tray for another 10 to 15 minutes to rise<br>11. Pre-heat the oven at 375 degrees Fahrenheit for 10 minutes<br>12. Put the tray with dough in the oven and bake for 15 minutes<br>13. Turn off the oven and remove the freshly baked pandesal.<br><br><a href='https://panlasangpinoy.com/filipino-food-bread-of-salt-pandesal-recipe'>Source</a></div>","pinakbet":"<div class='ingredients'><h3>Ingredients</h3><br>1 lb lechon kawali sliced<br>1 piece Knorr Shrimp Cube<br>12 pieces sitaw cut into 2 inch length<br>1/2 piece kalabasa cubed<br>12 pieces okra<br>1 piece Chinese eggplant sliced<br>1 piece ampalaya sliced<br>1 piece kamote cubed (optional)<br>2 pieces tomato cubed<br>2 thumbs ginger crushed (optional)<br>1 piece onion chopped<br>4 cloves garlic crushed<br>2 teaspoons bagoong alamang<br>2 ½ cups water<br>3 tablespoons cooking oil<br>¼ teaspoon ground black pepper</div><br><div class='instructions'><h3>Instructions</h3><br>1. Heat cooking oil in a pot. Saute onion and garlic. Add ginger and continue to cook until the onion softens.<br>2. Add lechon kawali. Saute for 1 minute.<br>3. Pour water. Let boil.<br>4. Add Knorr Shrimp Cube. Cover the pot and cook in medium heat for 20 minutes.<br>5. Add tomato and bagoong alamang. Stir. Cover the pot. Cook for 3 minutes.<br>6. Put the kalabasa and kamote into the pot. Cook for 7 minutes.<br>7. Add sitaw, okra, ampalaya, and eggplant. Stir. Cover the pot and cook for 5 minutes.<br>8. Season with ground black pepper and add remaining lechon kawali. Cook for minutes.<br>9. Tranfer to a serving plate. Serve.<br><br><a href='https://panlasangpinoy.com/pinakbet-tagalog-recipe-knr-sc'>Source</a></div>","pizza":"<div class='ingredients'><h3>Ingredients</h3><br>2 1/2 cups flour<br>1 teaspoon salt<br>1 teaspoon sugar<br>1 tablespoon fast rise yeast<br>1 cup water (120*)<br>1 tablespoon oil<br>1/4 cup tomato sauce<br>1 teaspoon italian seasoning<br>1/2 teaspoon garlic powder<br>1/2 teaspoon salt<br>1/8 teaspoon pepper<br>1 1/2 cups pepperoni slices<br>1 cup shredded mozzarella cheese<br>1 cup shredded monterey jack cheese<br>3 tablespoons grated parmesan cheese</div><br><div class='instructions'><h3>Instructions</h3><br>1. In large bowl, mix first 4 ingredients.<br>2. Mix water and oil; add to flour mixture.<br>3. Turn onto floured surface; knead for 2 minutes.<br>4. Place in a greased bowl; turning to grease top.<br>5. Cover and let rise for 20 minutes.<br>6. Punch down; place on 12in, greased pizza pan.<br>7. Pat into a circle.<br>8. Topping: Mix first 5 ingredients and spread over crust.<br>9. Put a few pepperoni slices on top of sauce.<br>10. Sprinkle with 1/2 the mozzeralla; 1/2 the monterey jack, and 1/2 the parmesan.<br>11. Put the rest of the pepperoni on.<br>12. Repeat the cheese layer.<br>13. Bake at 400* for 20 minutes or until light brown.<br><br><a href='https://www.food.com/recipe/easy-and-quick-homemade-pizza-22754'>Source</a></div>","pork_adobo":"<div class='ingredients'><h3>Ingredients</h3><br>2 lbs pork belly (note 1)<br>2 tablespoons garlic (note 2)<br>5 dried bay leaves (note 3)<br>4 tablespoons vinegar (note 4)<br>1/2 cup soy sauce (note 5)<br>1 tablespoon peppercorn (note 6)<br>2 cups water<br>Salt to taste</div><br><div class='instructions'><h3>Instructions</h3><br>1. Combine the pork belly, soy sauce, and garlic then marinade for at least 1 hour<br>2. Heat the pot and put-in the marinated pork belly then cook for a few minutes<br>3. Pour remaining marinade including garlic.<br>4. Add water, whole pepper corn, and dried bay leaves then bring to a boil. Simmer for 40 minutes to 1 hour<br>5. Put-in the vinegar and simmer for 12 to 15 minutes<br>6. Add salt to taste<br>7. Serve hot.<br><br><a href='https://panlasangpinoy.com/filipino-food-pork-adobo-recipe'>Source</a></div>","pork_barbecue":"<div class='ingredients'><h3>Ingredients</h3><br>3 lbs. pork shoulder sliced into thin pieces<br>2 sachets Knorr SavorRich Pork Liquid Seasoning<br>2 tablespoons brown sugar<br>½ cup banana ketchup<br>3 pieces calamansi<br>6 cloves garlic crushed<br>½ cup soy sauce<br>½ teaspoon ground black pepper</div><br><div class='instructions'><h3>Instructions</h3><br>1. Arrange pork slices in a large bowl. Add Knorr SavorRich, soy sauce, ketchup, sugar, garlic, and ground black pepper. Mix well. Cover and refrigerate for at least 3 hours. Note: marinating the meat longer will provide better results.<br>2. Skewer the marinated meat on a bamboo skewer (also called barbecue stick). Set aside.<br>3. Heat-up the grill. Start to grill the pork barbecue for 3 to 5 minutes per side. Continue this step until pork is thoroughly cooked. Note: baste with a mixture of soy sauce, banana ketchup, and vegetable oil after turning the barbecue over.<br>4. Serve with warm rice and a dip of spicy vinegar.<br><br><a href='https://panlasangpinoy.com/pork-barbecue'>Source</a></div>","pork_sisig":"<div class='ingredients'><h3>Ingredients</h3><br>1 lb. pig ears<br>1 1/2 lb pork belly<br>1 piece onion minced<br>3 tablespoons soy sauce<br>1/4 teaspoon ground black pepper<br>1 knob ginger minced (optional)<br>3 tablespoons chili flakes<br>1/2 teaspoon garlic powder<br>1 piece lemon or 3 to 5 pieces calamansi<br>½ cup butter or margarine<br>¼ lb chicken liver<br>6 cups water<br>3 tablespoons mayonnaise<br>1/2 teaspoon salt<br>1 piece egg (optional)</div><br><div class='instructions'><h3>Instructions</h3><br>1. Pour the water in a pan and bring to a boil Add salt and pepper.<br>2. Put-in the pig's ears and pork belly then simmer for 40 minutes to 1 hour (or until tender).<br>3. Remove the boiled ingredients from the pot then drain excess water<br>4. Grill the boiled pig ears and pork belly until done<br>5. Chop the pig ears and pork belly into fine pieces<br>6. In a wide pan, melt the butter or margarine. Add the onions. Cook until onions are soft.<br>7. Put-in the ginger and cook for 2 minutes<br>8. Add the chicken liver. Crush the chicken liver while cooking it in the pan.<br>9. Add the chopped pig ears and pork belly. Cook for 10 to 12 minutes<br>10. Put-in the soy sauce, garlic powder, and chili. Mix well<br>11. Add salt and p
